@(userForm: Form[User])

@import helper._

@import b3.vertical.fieldConstructor

@main {

  <h1>Validate Temporary Password</h1>
  @b3.form(routes.UserController.verifyTmpPwd()) {

    <fieldset>
    @b3.text(userForm("password"), '_label -> "Password", 'placeholder -> "", 'required -> "true")
    </fieldset>

    <div class="actions">
      <input type="submit" value="Verify" class="btn primary">
    </div>

  }
}
